<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/d6d70d83ac.js" crossorigin="anonymous"></script>
    <title>Login Docbook</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Login Docbook</h1>
        <div class="box">
            <i class="fas fa-envelope"></i>
            <input type="text" name="email" id="email" placeholder="Enter Your Email">
        </div>
        <div class="box">
            <i class="fas fa-key"></i>
            <input type="password" name="passwerd" id="passwerd" placeholder="Enter Your Passwerd">
        </div>
        <button class="btn">Sign in</button>
    </div>
    
</body>
</html>
